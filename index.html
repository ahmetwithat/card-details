<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card-details">
      <div class="cards-grid js-display-cards">
        <div class="card-back">
          <div class="display-card-info display-cvc js-display-cvc">
            123
          </div>
        </div>
        <div class="card-front flex-col space-btw">
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff" />
          </svg>
          <div class="display-card-info flex-col space-btw">
            <div class="display-ccn js-display-ccn">0000 0000 0000 0000</div>
            <div class="flex-row space-btw">
              <div class="display-ch-name js-display-ch-name">Jane Appleseed</div>
              <div class="display-exp">
                <span class="display-exp-month js-display-exp-month">00</span>/<span class="display-exp-year js-display-exp-year">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-section">
        <form class="card-details-form flex-col js-cd-form" novalidate aria-hidden="false">
          <div class="flex-col">
            <label for="ch-name">Cardholder Name</label>
            <div class="input-bg"><input class="js-input-ch-name" type="text" name="cardholder name" id="ch-name" placeholder="e.g. Jane Appleseed" aria-invalid="false" aria-errormessage="ch-name-error"></div>
            <p aria-hidden="true" class="js-ch-name-error input-error-message" id="ch-name-error"></p>
          </div>
          <div class="flex-col">
            <label for="ccn">Card Number</label>
            <div class="input-bg"><input class="js-input-ccn" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" aria-invalid="false" aria-errormessage="ccn-error"></div>
            <p aria-hidden="true" class="js-ccn-error input-error-message" id="ccn-error"></p>
          </div>
          <div class="exp-and-cvc flex-row">
            <fieldset class="exp-field flex-col">
              <legend>Exp. Date (MM/YY)</legend>
              <div class="flex-row input-expiration">
                <label class="sr-only" for="exp-month">Expiration Month</label>
                <div class="input-bg"><input class="js-input-exp-month" id="exp-month" type="text" inputmode="numeric" placeholder="MM" maxlength="2" aria-invalid="false" aria-errormessage="exp-month-error"></div>
                <label class="sr-only" for="exp-year">Expiration Year</label>
                <div class="input-bg"><input class="js-input-exp-year" id="exp-year" type="text" inputmode="numeric" placeholder="YY" maxlength="2" aria-invalid="false" aria-errormessage="exp-year-error"></div>
              </div>
              <p aria-hidden="true" class="js-exp-year-error input-error-message" id="exp-year-error"></p>
              <p aria-hidden="true" class="js-exp-month-error input-error-message" id="exp-month-error"></p>
            </fieldset>
            <div class="flex-col cvc-wrapper">
              <label for="cvc">CVC</label>
              <div class="input-bg"><input class="js-input-cvc" type="text" id="cvc" inputmode="numeric" placeholder="e.g. 123" maxlength="3" aria-invalid="false" aria-errormessage="cvc-error"></div>
              <p aria-hidden="true" class="js-cvc-error input-error-message" id="cvc-error"></p>
            </div>
          </div>
          <input class="js-submit-btn" type="submit" value="Confirm">
        </form>
        <div aria-hidden="true" class="flex-col success-screen js-success-screen">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button class="success-continue">Continue</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <script src="./main.js"></script>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ahmetwithat">ahmetwithat</a>.
    </div>
  </footer>
</body>

</html>
